<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <!-- form sirve para ver id en el cual puede mostrar la informacion -->
    <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" required placeholder="Nombre Apellido" name="nombre" id="nombre">
        <br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" min="0" max="130" step="5" id="edad">
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña">
        <br>
        <label for="fnacimiento"  required placeholder="Fecha de nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fnacimiento" id="Fecha de nacimiento">
        <br>
        <label for="correo">Correo Electronico</label>
        <input type="email" name="correo" id="correo">
        <br>
        <label for="pais">Pais</label>
        <!-- selected selecciona algo de antelacion -->
        <!-- select>optgroup*2>option*3 -->
        <select name="pais" id="pais">
            <option value="">Seleccione un pais</option>
            <optgroup label="America">
                <option value="1">Chile</option>
                <option value="2">Peru</option>
                <option  value="3">Colimbia</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="4">España</option>
                <option value="5">Portugal</option>
                <option value="6">Italia</option>
            </optgroup>
            
        </select>
        <br>
        <input type="submit" value="Enviar">

    </form>
    <br>
    <a href="index.html">volver</a>
</body>
</html>
